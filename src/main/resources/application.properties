# 1. MySQL Database Connection
# Replace 'YOUR_PASSWORD' with the root password you just set in the installer
spring.datasource.url=jdbc:mysql://localhost:3306/customer_loyalty_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. JPA / Hibernate Settings
# 'update' automatically creates your tables in MySQL based on your Java @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 3. Server Configuration
server.port=8080

# 4. Swagger/OpenAPI Configuration
# Access this at http://localhost:8080/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# 5. Servlet Configuration
spring.mvc.servlet.load-on-startup=1
package com.example.demo.config;

import io.swagger.v3.oas.models.OpenAPI;
import io.swagger.v3.oas.models.servers.Server;
import org.springframework.context.annotation.Bean;
import org.springframework.context.annotation.Configuration;
import java.util.List;

@Configuration
public class OpenApiConfig {

    @Bean
    public OpenAPI customOpenAPI() {
        return new OpenAPI()
                // You need to change the port as per your server
                .servers(List.of(
                        new Server().url("https://9241.pro604cr.amypo.ai/")
                ));
        }
}